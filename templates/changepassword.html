{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1  class="alert alert-primary" role="alert">CHANGE PASSWORD</h1>
    <BR/>

    <form id="changepassword_form" action="/changePassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="old password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="new_password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">SAVE</button>
    </form>
    <BR/>
    {% if error %}
    <h5  class="alert alert-danger" role="alert">{{error}}</h5>
    {% endif %}
{% endblock %}
