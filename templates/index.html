{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if message%}
    <h2 class="alert alert-primary" role="alert">{{ message}}</h2>
    {% endif %}
    {% if user%}

    <div id ="MainContent"> Hello {{user.username}}!!!
    </div>


    {% else%}


        <div id ="MainContent"> Hello World!!!
        </div>
    {% endif %}

    

{% endblock %}
